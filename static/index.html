<!DOCTYPE html>
<html lang="tr" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>QuickType Pro</title>

    <!-- PWA Configuration -->
    <link rel="manifest" href="/static/manifest.json">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/2889/2889676.png">

    <!-- Theme Colors -->
    <meta name="theme-color" content="#000000">
    <meta name="msapplication-navbutton-color" content="#000000">

    <!-- iOS & Mobile Specific -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="QuickType">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2889/2889676.png">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'deep-space': '#000000',
                        'space-blue': '#080808',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>

    <!-- Modular CSS -->
    <link rel="stylesheet" href="/static/css/main.css">
</head>

<body class="text-slate-100 h-[100dvh] w-full overflow-hidden flex flex-col font-sans select-none relative">

    <!-- Animated Background Orbs -->
    <div class="bg-orb orb-1"></div>
    <div class="bg-orb orb-2"></div>
    <div class="bg-orb orb-3"></div>

    <!-- Status Badge (Top Left) -->
    <div
        class="fixed top-12 left-4 z-[100] flex items-center gap-2.5 px-3 py-2 rounded-full glass-panel shadow-2xl h-10">
        <div id="status-dot"
            class="w-2.5 h-2.5 rounded-full bg-yellow-500 shadow-[0_0_12px_rgba(234,179,8,0.8)] transition-all duration-300 animate-pulse">
        </div>
        <span class="text-xs font-medium text-slate-300">Status</span>
    </div>

    <!-- Refresh Button (Top Right) -->
    <button onclick="window.location.reload()"
        class="fixed top-12 right-4 z-[100] w-10 h-10 flex items-center justify-center rounded-full glass-panel text-slate-400 hover:text-blue-400 transition-all duration-300 active:scale-90 shadow-2xl hover:shadow-blue-500/20 group"
        title="Yenile">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="transition-transform group-hover:rotate-180 duration-500">
            <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.3" />
        </svg>
    </button>

    <!-- Main Container -->
    <div class="flex-1 w-full max-w-md mx-auto p-5 pt-16 pb-32 overflow-y-auto relative z-10">
        <!-- Header -->
        <div class="mt-3 mb-5 text-center">
            <h1 class="text-2xl font-semibold text-white tracking-tight">QuickType Pro</h1>
            <p class="text-xs text-slate-500 mt-1">Mobil Kontrol Merkezi</p>
        </div>

        <!-- Text Input Area -->
        <div class="relative w-full flex-shrink-0 group mb-5">
            <textarea id="keyboard-input"
                class="glass-input w-full min-h-[7rem] rounded-3xl text-base resize-none overflow-auto outline-none placeholder-slate-500 shadow-2xl text-slate-100 font-light transition-all duration-300"
                placeholder="Buraya dokun ve yazmaya başla..." autocomplete="off" autocorrect="off" autocapitalize="off"
                spellcheck="false"></textarea>
            <button id="clear-btn"
                class="absolute top-3 right-3 p-2 text-slate-500 hover:text-red-400 transition-all duration-200 opacity-0 hover:scale-110 active:scale-95 rounded-lg hover:bg-red-500/10">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 6h18"></path>
                    <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
                    <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
                </svg>
            </button>
        </div>

        <!-- KEYBOARD VIEW -->
        <div id="view-keyboard" class="tab-content active flex-col gap-3 h-full overflow-y-auto pb-4">
            <div class="flex flex-col gap-2.5 pb-2 shrink-0">
                <!-- Main Control Buttons (Always Visible) -->
                <div class="grid grid-cols-3 gap-3">
                    <button class="kbd-btn text-slate-300 hover:text-white font-medium" data-key="esc">ESC</button>
                    <button class="kbd-btn text-slate-400 hover:text-white font-bold text-2xl"
                        data-key="backspace">⌫</button>
                    <button class="kbd-btn kbd-btn-primary text-white font-semibold" data-key="enter">ENTER</button>
                </div>

                <!-- Mouse Control Toggle Button -->
                <button id="mouse-panel-toggle"
                    class="w-full py-3 glass-panel rounded-2xl flex items-center justify-center gap-3 text-slate-300 hover:text-white hover:bg-white/5 transition-all duration-300 group">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="text-slate-400 group-hover:text-blue-400 transition-colors">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <circle cx="12" cy="12" r="1"></circle>
                    </svg>
                    <span class="font-medium">Mouse Kontrolü</span>
                    <svg id="mouse-panel-chevron" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" class="transition-transform duration-300">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                </button>

                <!-- Expandable Mouse Panel -->
                <div id="mouse-panel" class="hidden">
                    <div class="glass-panel rounded-3xl p-3 space-y-2.5 animate-slide-up">
                        <!-- Touchpad Surface -->
                        <div id="touch-surface"
                            class="w-full h-48 glass-panel rounded-2xl shadow-lg relative overflow-hidden touch-none flex items-center justify-center group transition-all duration-300 border border-white/5">
                            <div
                                class="text-slate-600/20 text-2xl font-bold tracking-widest pointer-events-none select-none">
                                TOUCHPAD
                            </div>
                            <!-- Scroll Strip -->
                            <div id="scroll-strip"
                                class="absolute top-3 bottom-3 right-2 w-10 glass-panel rounded-full flex flex-col items-center justify-center gap-1 shadow-inner">
                                <div class="w-1 h-1 rounded-full bg-white/20"></div>
                                <div class="w-1 h-1 rounded-full bg-white/20"></div>
                                <div class="w-1 h-1 rounded-full bg-white/20"></div>
                            </div>
                        </div>

                        <!-- Mouse Click Buttons -->
                        <div class="grid grid-cols-2 gap-2">
                            <button id="left-click"
                                class="py-2.5 glass-panel hover:bg-white/5 active:bg-white/10 rounded-xl transition-all duration-200 font-semibold text-sm text-slate-300 hover:text-white shadow-lg active:scale-95">
                                LEFT
                            </button>
                            <button id="right-click"
                                class="py-2.5 glass-panel hover:bg-white/5 active:bg-white/10 rounded-xl transition-all duration-200 font-semibold text-sm text-slate-300 hover:text-white shadow-lg active:scale-95">
                                RIGHT
                            </button>
                        </div>
                    </div>
                </div>

                <!-- More Keys Toggle Button -->
                <button id="more-keys-toggle"
                    class="w-full py-3 glass-panel rounded-2xl flex items-center justify-center gap-3 text-slate-300 hover:text-white hover:bg-white/5 transition-all duration-300 group">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="text-slate-400 group-hover:text-blue-400 transition-colors">
                        <rect x="2" y="4" width="20" height="16" rx="2" ry="2"></rect>
                        <path d="M6 8h.001"></path>
                        <path d="M10 8h.001"></path>
                        <path d="M14 8h.001"></path>
                        <path d="M18 8h.001"></path>
                    </svg>
                    <span class="font-medium">Diğer Tuşlar</span>
                    <svg id="more-keys-chevron" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" class="transition-transform duration-300">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                </button>

                <!-- Expandable More Keys Panel -->
                <div id="more-keys-panel" class="hidden">
                    <div class="glass-panel rounded-3xl p-3 space-y-2.5 animate-slide-up">
                        <!-- D-Pad (Arrow Keys) - EN ÜSTTE -->
                        <div class="flex gap-3">
                            <div
                                class="relative h-24 flex-1 dpad-container glass-panel rounded-2xl flex items-center justify-center">
                                <button class="arrow-btn absolute top-1.5 left-1/2 -translate-x-1/2"
                                    data-key="up">▲</button>
                                <button class="arrow-btn absolute left-4 top-1/2 -translate-y-1/2"
                                    data-key="left">◀</button>
                                <button class="arrow-btn absolute right-4 top-1/2 -translate-y-1/2"
                                    data-key="right">▶</button>
                                <button class="arrow-btn absolute bottom-1.5 left-1/2 -translate-x-1/2"
                                    data-key="down">▼</button>
                                <div class="w-6 h-6 rounded-full dpad-center"></div>
                            </div>
                            <!-- Quick Modifier Keys (yanında) -->
                            <div class="grid grid-cols-2 gap-1.5 flex-1">
                                <button id="shift-btn" class="kbd-btn-xs text-slate-300 font-medium">SHIFT</button>
                                <button class="kbd-btn-xs text-slate-300 font-medium" data-key="tab">TAB</button>
                                <button class="kbd-btn-xs text-slate-300 font-medium" data-key="space">SPACE</button>
                                <button class="kbd-btn-xs text-slate-300 font-medium" data-key="caps">CAPS</button>
                                <button class="kbd-btn-xs text-slate-300 font-medium" data-key="delete">DEL</button>
                                <button class="kbd-btn-xs text-slate-300 font-medium" data-key="insert">INS</button>
                            </div>
                        </div>

                        <!-- Quick Actions Section (Kompakt) -->
                        <div class="grid grid-cols-3 gap-1.5">
                            <button class="extra-key-btn-compact" data-action="select-all">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                    <path d="M9 9h6v6H9z"></path>
                                </svg>
                                <span>Tümü Seç</span>
                            </button>
                            <button class="extra-key-btn-compact" data-action="copy">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                                </svg>
                                <span>Kopyala</span>
                            </button>
                            <button class="extra-key-btn-compact" data-action="paste">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <rect x="9" y="2" width="6" height="4" rx="1" ry="1"></rect>
                                    <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2">
                                    </path>
                                </svg>
                                <span>Yapıştır</span>
                            </button>
                            <button class="extra-key-btn-compact" data-action="cut">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <circle cx="6" cy="6" r="3"></circle>
                                    <circle cx="6" cy="18" r="3"></circle>
                                    <line x1="20" y1="4" x2="8.12" y2="15.88"></line>
                                </svg>
                                <span>Kes</span>
                            </button>
                            <button class="extra-key-btn-compact" data-action="undo">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <path d="M3 7v6h6"></path>
                                    <path d="M21 17a9 9 0 0 0-9-9 9 9 0 0 0-6 2.3L3 13"></path>
                                </svg>
                                <span>Geri Al</span>
                            </button>
                            <button class="extra-key-btn-compact" data-action="redo">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <path d="M21 7v6h-6"></path>
                                    <path d="M3 17a9 9 0 0 1 9-9 9 9 0 0 1 6 2.3l3 2.7"></path>
                                </svg>
                                <span>İleri Al</span>
                            </button>
                        </div>

                        <!-- Function Keys (Kompakt) -->
                        <div class="grid grid-cols-6 gap-1">
                            <button class="kbd-btn-xs text-slate-400" data-key="f1">F1</button>
                            <button class="kbd-btn-xs text-slate-400" data-key="f2">F2</button>
                            <button class="kbd-btn-xs text-slate-400" data-key="f3">F3</button>
                            <button class="kbd-btn-xs text-slate-400" data-key="f4">F4</button>
                            <button class="kbd-btn-xs text-slate-400" data-key="f5">F5</button>
                            <button class="kbd-btn-xs text-slate-400" data-key="f6">F6</button>
                            <button class="kbd-btn-xs text-slate-400" data-key="f7">F7</button>
                            <button class="kbd-btn-xs text-slate-400" data-key="f8">F8</button>
                            <button class="kbd-btn-xs text-slate-400" data-key="f9">F9</button>
                            <button class="kbd-btn-xs text-slate-400" data-key="f10">F10</button>
                            <button class="kbd-btn-xs text-slate-400" data-key="f11">F11</button>
                            <button class="kbd-btn-xs text-slate-400" data-key="f12">F12</button>
                        </div>

                        <!-- Navigation Keys (Kompakt) -->
                        <div class="grid grid-cols-6 gap-1">
                            <button class="kbd-btn-xs text-slate-400" data-key="home">HOME</button>
                            <button class="kbd-btn-xs text-slate-400" data-key="end">END</button>
                            <button class="kbd-btn-xs text-slate-400" data-key="pageup">PGUP</button>
                            <button class="kbd-btn-xs text-slate-400" data-key="pagedown">PGDN</button>
                            <button class="kbd-btn-xs text-slate-400" data-key="printscreen">PRTS</button>
                            <button class="kbd-btn-xs text-slate-400" data-key="scrolllock">SCRL</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- CLIPBOARD VIEW -->
        <div id="view-clipboard" class="tab-content flex-col w-full gap-4">
            <!-- Clipboard Header -->
            <div class="flex items-center justify-between glass-panel rounded-2xl p-4 shadow-xl">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-xl bg-white/5 flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="text-slate-400">
                            <rect x="9" y="2" width="6" height="4" rx="1" ry="1"></rect>
                            <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
                        </svg>
                    </div>
                    <div>
                        <h2 class="text-lg font-semibold text-slate-100">Pano</h2>
                        <p class="text-xs text-slate-500">İki yönlü senkronizasyon</p>
                    </div>
                </div>
                <!-- Toggle Switch -->
                <div class="flex items-center gap-3">
                    <span id="toggle-label" class="text-xs text-slate-400">Kapalı</span>
                    <div id="clipboard-toggle" class="toggle-switch"></div>
                </div>
            </div>

            <!-- Add Text/File Area -->
            <div class="glass-panel rounded-2xl p-4 shadow-xl space-y-3">
                <!-- Text Input -->
                <div class="relative">
                    <textarea id="clipboard-text-input"
                        class="glass-input w-full min-h-[4rem] rounded-xl text-base resize-none overflow-auto outline-none placeholder-slate-500 text-slate-100"
                        placeholder="Metin ekle veya yapıştır..."></textarea>
                    <div class="absolute bottom-3 right-3 flex items-center gap-2">
                        <!-- Pop-up Gönder Butonu -->
                        <button id="popup-send-btn"
                            class="w-8 h-8 rounded-lg bg-gradient-to-br from-amber-500 to-orange-600 flex items-center justify-center text-white shadow-lg hover:shadow-amber-500/30 active:scale-95 transition-all"
                            title="Pop-up olarak göster">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                <line x1="9" y1="3" x2="9" y2="21"></line>
                            </svg>
                        </button>
                        <!-- Arşive Gönder Butonu -->
                        <button id="send-text-btn"
                            class="w-8 h-8 rounded-lg bg-gradient-to-br from-blue-500 to-indigo-600 flex items-center justify-center text-white shadow-lg hover:shadow-blue-500/30 active:scale-95 transition-all"
                            title="Arşive kaydet">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="22" y1="2" x2="11" y2="13"></line>
                                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- File Upload -->
                <div id="file-upload-area"
                    class="file-upload-area rounded-xl p-4 flex flex-col items-center justify-center cursor-pointer min-h-[80px]">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="text-indigo-400 mb-2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <span class="text-sm text-slate-400">Dosya yüklemek için dokun</span>
                    <span class="text-xs text-slate-500 mt-1">Resim, PDF, vb.</span>
                    <input type="file" id="file-input" class="hidden" multiple accept="*/*">
                </div>
            </div>

            <!-- Legend -->
            <div class="flex items-center justify-center gap-6 text-xs text-slate-400">
                <div class="flex items-center gap-2">
                    <div class="w-3 h-3 rounded bg-emerald-500"></div>
                    <span>Telefondan</span>
                </div>
                <div class="flex items-center gap-2">
                    <div class="w-3 h-3 rounded bg-blue-500"></div>
                    <span>PC'den</span>
                </div>
            </div>

            <!-- Clipboard Items List -->
            <div id="clipboard-list" class="flex flex-col gap-3 pb-4">
                <div id="clipboard-empty" class="text-center py-8 text-slate-500">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
                        class="mx-auto mb-3 opacity-50">
                        <rect x="9" y="2" width="6" height="4" rx="1" ry="1"></rect>
                        <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
                    </svg>
                    <p>Henüz bir öğe yok</p>
                    <p class="text-xs mt-1">Metin veya dosya ekleyin</p>
                </div>
            </div>

            <!-- Clear All Button -->
            <button id="clear-all-clipboard"
                class="w-full py-3 glass-panel rounded-xl text-rose-400 hover:bg-rose-500/10 active:bg-rose-500/20 transition-all font-medium text-sm hidden">
                Tümünü Temizle
            </button>
        </div>
    </div>

    <!-- Clipboard Pop-up Modal -->
    <div id="clipboard-popup-modal" class="popup-modal hidden">
        <div class="popup-overlay" id="popup-overlay"></div>
        <div class="popup-content glass-panel">
            <div class="popup-header">
                <h3 class="popup-title">Paylaşılan İçerik</h3>
                <button id="popup-close-btn" class="popup-close-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="popup-body">
                <!-- Metin içeriği -->
                <div id="popup-text-content" class="popup-text-container hidden">
                    <pre class="popup-text"></pre>
                </div>
                <!-- Dosya içeriği -->
                <div id="popup-file-content" class="popup-file-container hidden">
                    <div class="popup-file-preview"></div>
                    <div class="popup-file-info">
                        <span class="popup-file-name"></span>
                        <span class="popup-file-size"></span>
                    </div>
                </div>
            </div>
            <div class="popup-actions">
                <button id="popup-copy-btn" class="popup-action-btn popup-copy-btn">
